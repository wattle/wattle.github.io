{% if episodes %}
    <b> Episodes </b>
	<ul class="episodes">
	{% for episode in episodes %}
		<li class="episode">
			<h3>{% if episode.link %}<a href="{{ episode.link }}">{{ episode.title }}</a>{% else %}{{ episode.title }}{% endif %}</h3>
			{% if episode.categories %}
			<!-- 
			<ul class="metadata tags">
				<li>{{ episode.categories | join:', ' }}</li>
			</ul>
			-->
			{% endif %}
		</li>
	{% endfor %}
	</ul>
{% endif %}
