{% if comics %}
	<ul class="comics">
	{% for comic in comics %}
		<li class="comic">
			<h3>{% if comic.link %}<a href="comics/{{ comic.key }}">{{ comic.title }}</a>{% else %}{{ comic.title }}{% endif %}</h3>
			{{ comic.content }}
			{% if comic.categories %}
			<ul class="metadata tags">
				<li>{{ comic.categories | join:', ' }}</li>
			</ul>
			{% endif %}
		</li>
	{% endfor %}
	</ul>
{% endif %}
