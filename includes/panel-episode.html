  <script>
    $(document).ready(function($){        
         var slideshowData = [

            // TOOD need to loop through images
            {% for panel in panels %}
            {"src":"/{{panel}}", "alt":"{{page.title}}"},
            {% endfor %}
        ];
        $('#panels').simpleSlideshow( {
            slideshowData: slideshowData,
            autostart: false
        } );
    });
    </script>


<div class="comic-panel {{style}}"  >
    <div id="panels">
      <div>
        <img src="/{{starter_panel}}"  alt="{{page.title}}" />
      </div>
    </div>
</div>
